<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 2rem;
    }
    .drop-animation {
      width: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
    }
    .drop-wrapper {
      position: relative;
      height: 100%;
      width: 120px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }
    /* Animation av emoji */
    .emoji {
      font-size: 100px;
      display: inline-block;
      animation: drop var(--pulse-duration, 1s) infinite ease-in;
      transform-origin: center;
      position: relative;
    }
    @keyframes drop {
      0% { transform: translateY(0); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(180px); opacity: 0; }
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      font-size: 1.5rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultat {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</head>

  <div class="wrapper">

      const volym = parseFloat(document.getElementById('volym').value);
      const tid = parseFloat(document.getElementById('tid').value);
      const resultatEl = document.getElementById('resultat');
      if (isNaN(volym) || isNaN(tid) || volym <= 0 || tid <= 0) {
        resultatEl.textContent = 'Ange giltiga vÃ¤rden fÃ¶r volym och tid.';
        document.documentElement.style.setProperty('--pulse-duration', '1s');
        return;
      }
      const dropptakt = Math.round(volym / (tid * 3));
      resultatEl.textContent = `Dropptakt: ${dropptakt} droppar per minut.`;

      document.documentElement.style.setProperty('--pulse-duration', `${animationSpeed}s`);

</html>
